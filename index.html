<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pixi</title>
  <!-- rem -->
  <script>
    (function (win, doc) {
      if (!win.addEventListener) return;
      var html = document.documentElement;
      function setFont() {
        var html = document.documentElement;
        var k = 750;
        html.style.fontSize = (html.clientWidth / k * 100 > 100 ? 100 : html.clientWidth / k * 100) + "px";
      }
      setFont();
      setTimeout(function () {
        setFont();
      }, 300);
      doc.addEventListener('DOMContentLoaded', setFont, false);
      win.addEventListener('resize', setFont, false);
      win.addEventListener('load', setFont, false);
    })(window, document);
  </script>
  <script src="./js/pixi.min.js"></script>
  <script src="./js/scaleToWindow.js"></script>
  <script src="./js/pixi-filters.js"></script>
  <script src="./js/TweenMax.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: url(images/finger.png), auto;
    }

    a {
      cursor: url(images/finger.png), auto;
    }

    .dialog {
      background: url(images/dialogBg.png) no-repeat 0 0 / 100% 100%;
      width: 3.76rem;
      height: 1.88rem;
      position: fixed;
      top: 50%;
      left: 50%;
      margin-left: -1.88rem;
      margin-top: -0.94rem;
      z-index: 9999;
      display: none;
      transform: scale(0.1);
      animation: scaleAni 0.5s ease-in-out forwards;
    }

    @keyframes scaleAni {
      0% {
        transform: scale(0.1);
      }

      100% {
        transform: scale(1.5);
      }
    }

    .title {
      display: block;
      width: 2.5rem;
      height: 0.47rem;
      margin: 0.3rem auto 0;
    }

    .btnBox {
      width: 3.3rem;
      height: 0.43rem;
      display: flex;
      justify-content: space-between;
      margin: 0.3rem auto;
    }

    .btnBox a {
      width: 1.54rem;
    }

    .btnBox a img {
      display: block;
      width: 100%;
    }

    .ani {
      animation: pulse 0.4s ease-in-out infinite;
    }

    @keyframes pulse {
      0% {
        -webkit-transform: scaleX(1);
        transform: scaleX(1);
      }

      50% {
        -webkit-transform: scale3d(1.1, 1.1, 1.1);
        transform: scale3d(1.1, 1.1, 1.1);
      }

      100% {
        -webkit-transform: scaleX(1);
        transform: scaleX(1);
      }
    }
  </style>
</head>

<body>
  <div class="dialog">
    <img src="images/dialogInfo.png" alt="" class="title">
    <div class="btnBox">
      <a href="javascript:void(0);" class="yes ani" οnclick="FbPlayableAd.onCTAClick()">
        <img src="images/yes.png" alt="">
      </a>
      <a href="javascript:void(0);" class="no" οnclick="FbPlayableAd.onCTAClick()">
        <img src="images/no.png" alt="">
      </a>
    </div>
  </div>

  <script>
    // 检测是否支持WebGL
    let type = "WebGL"
    if (!PIXI.utils.isWebGLSupported()) {
      type = "canvas"
    }
    PIXI.utils.sayHello(type)

    // 创建舞台
    let app = new PIXI.Application({
      width: 750,
      height: 750
    })
    app.renderer.autoResize = true;
    document.body.appendChild(app.view)
    scaleToWindow(app.view);
    window.addEventListener("resize", function (event) {
      scaleToWindow(app.view);
    });

    let defaultIcon = "url('images/finger.png'), auto";
    app.renderer.plugins.interaction.cursorStyles.default = defaultIcon;


    // 资源通过loader加载到纹理缓存中
    PIXI.loader
      .add([
        "images/bajian.json",
        "images/daiji.json",
        "images/huanhu.json",
        "images/jiaozheng.json",
        "images/jzhdj.json",
        "images/bucket.png",
        "images/finger.png",
        "images/bg.png",
        "images/fire.json",
        "images/bandage.png",
        "images/water.json",
        "images/sshdj.png",
        "images/jzhbj.json",
        "images/jzhhh.json",
        "images/lightmap.png",
        "images/hand.png"
      ])
      .on("progress", loadProgressHandler)
      .load(setup)

    function loadProgressHandler(loader, resource) {
      console.log(`${resource.url}: ${loader.progress}%`)
    }
    
    let bg, finger, bucket, bandage, fire, water, hh, dj, jzhdj, jzh, circle, sshdj, bjArea, bj, jzhbj, jzhhh, gestures;
    let mask = document.querySelector('.mask')
    let dialog = document.querySelector('.dialog')

    function setup() {

      // 背景
      bg = new PIXI.Sprite(
        PIXI.loader.resources["images/bg.png"].texture
      );

      bg.width = 750
      bg.height = 750
      bg.position.set(0, 0)
      app.stage.addChild(bg)
      bg.scale.set(2)



      // 待机
      let djArr = []
      for (let i = 0; i < 10; i++) {
        let texture
        if (i < 10) {
          texture = PIXI.Texture.fromFrame(`哥布林待机_0000${i}.png`)
        } else {
          texture = PIXI.Texture.fromFrame(`哥布林待机_000${i}.png`)
        }
        djArr.push(texture)
      }

      dj = new PIXI.extras.AnimatedSprite(djArr)
      dj.width = 500
      dj.height = 500
      dj.position.set(0, 300)
      dj.animationSpeed = 0.2;
      app.stage.addChild(dj)
      dj.interactive = true;
      dj.loop = true
      dj.play();

      // 着火
      let fireArr = []
      for (let i = 0; i < 9; i++) {
        let texture
        if (i < 10) {
          texture = PIXI.Texture.fromFrame(`着火_0000${i}.png`)
        } else {
          texture = PIXI.Texture.fromFrame(`着火_000${i}.png`)
        }
        fireArr.push(texture)
      }

      fire = new PIXI.extras.AnimatedSprite(fireArr)
      fire.width = 300
      fire.height = 300
      fire.position.set(40, 190)
      fire.animationSpeed = 0.3;
      app.stage.addChild(fire)
      fire.interactive = true;
      fire.loop = true
      fire.play();

      // 浇水
      let waterArr = []
      for (let i = 0; i < 8; i++) {
        let texture
        if (i < 10) {
          texture = PIXI.Texture.fromFrame(`浇水_0000${i}.png`)
        } else {
          texture = PIXI.Texture.fromFrame(`浇水_000${i}.png`)
        }
        waterArr.push(texture)
      }

      water = new PIXI.extras.AnimatedSprite(waterArr)
      water.width = 300
      water.height = 300
      water.position.set(40, 170)
      water.animationSpeed = 0.3;
      // app.stage.addChild(water)
      water.loop = false
      // water.play();

      // 欢呼
      let hhArr = []
      for (let i = 0; i < 9; i++) {
        let texture
        if (i < 10) {
          texture = PIXI.Texture.fromFrame(`欢呼_0000${i}.png`)
        } else {
          texture = PIXI.Texture.fromFrame(`欢呼_000${i}.png`)
        }
        hhArr.push(texture)
      }

      hh = new PIXI.extras.AnimatedSprite(hhArr)
      hh.width = 500
      hh.height = 500
      hh.position.set(0, 300)
      hh.animationSpeed = 0.15;
      hh.interactive = true;
      hh.loop = false

      // 脚正欢呼
      let jzhhhArr = []
      for (let i = 0; i < 12; i++) {
        let texture
        if (i < 10) {
          texture = PIXI.Texture.fromFrame(`脚正欢呼_0000${i}.png`)
        } else {
          texture = PIXI.Texture.fromFrame(`脚正欢呼_000${i}.png`)
        }
        jzhhhArr.push(texture)
      }

      jzhhh = new PIXI.extras.AnimatedSprite(jzhhhArr)
      jzhhh.width = 500
      jzhhh.height = 500
      jzhhh.position.set(0, 300)
      jzhhh.animationSpeed = 0.15;
      jzhhh.interactive = true;
      jzhhh.loop = false

      // 受伤的脚
      sshdj = new PIXI.Sprite(
        PIXI.loader.resources["images/sshdj.png"].texture
      );
      sshdj.width = 40
      sshdj.height = 40
      sshdj.position.set(200, 650)
      app.stage.addChild(sshdj)

      // 脚正
      let jzhArr = []
      for (let i = 0; i < 15; i++) {
        let texture
        if (i < 10) {
          texture = PIXI.Texture.fromFrame(`脚正_0000${i}.png`)
        } else {
          texture = PIXI.Texture.fromFrame(`脚正_000${i}.png`)
        }
        jzhArr.push(texture)
      }
      jzh = new PIXI.extras.AnimatedSprite(jzhArr)
      jzh.width = 500
      jzh.height = 500
      jzh.position.set(0, 300)
      jzh.animationSpeed = 0.2;
      // app.stage.addChild(jzh)
      jzh.interactive = true;
      jzh.loop = false

      // 脚正待机
      let jzhdjArr = []
      for (let i = 0; i < 14; i++) {
        let texture
        if (i < 10) {
          texture = PIXI.Texture.fromFrame(`脚正待机_0000${i}.png`)
        } else {
          texture = PIXI.Texture.fromFrame(`脚正待机_000${i}.png`)
        }
        jzhdjArr.push(texture)
      }

      jzhdj = new PIXI.extras.AnimatedSprite(jzhdjArr)
      jzhdj.width = 500
      jzhdj.height = 500
      jzhdj.position.set(0, 300)
      jzhdj.animationSpeed = 0.15;
      jzhdj.interactive = true;
      jzhdj.loop = true
      jzhdj.play();

      // 绷带
      bandage = new PIXI.Sprite(
        PIXI.loader.resources["images/bandage.png"].texture
      );
      bandage.width = 293
      bandage.height = 285
      bandage.position.set(600, 180)
      bandage.interactive = true;
      bandage.anchor.set(0.5);
      bandage.scale.set(0.5)
      bandage.on('pointerdown', onDragStart)
        .on('pointerup', onDragEnd)
        .on('pointerupoutside', onDragEnd)
        .on('pointermove', onDragMove);

      app.stage.addChild(bandage)

      // 水桶
      bucket = new PIXI.Sprite(
        PIXI.loader.resources["images/bucket.png"].texture
      );
      bucket.width = 150
      bucket.height = 150
      bucket.position.set(600, 360)
      bucket.interactive = true;
      bucket.anchor.set(0.5);
      bucket.on('pointerdown', onDragStart)
        .on('pointerup', onDragEnd)
        .on('pointerupoutside', onDragEnd)
        .on('pointermove', onDragMove);

      app.stage.addChild(bucket)

      // 拔箭
      let bjArr = []
      for (let i = 0; i < 27; i++) {
        let texture
        if (i < 10) {
          texture = PIXI.Texture.fromFrame(`拔箭_0000${i}.png`)
        } else {
          texture = PIXI.Texture.fromFrame(`拔箭_000${i}.png`)
        }
        bjArr.push(texture)
      }

      bj = new PIXI.extras.AnimatedSprite(bjArr)
      bj.width = 500
      bj.height = 500
      bj.position.set(0, 300)
      bj.animationSpeed = 0.2;
      bj.loop = false
      bj.onComplete = function () {
        dialog.style.display = 'block';
        TweenMax.killAll();
        app.stage.filters = [kawaseBlur];
      }

      // 脚正拔箭
      let jzhbjArr = []
      for (let i = 0; i < 28; i++) {
        let texture
        if (i < 10) {
          texture = PIXI.Texture.fromFrame(`脚正拔箭_0000${i}.png`)
        } else {
          texture = PIXI.Texture.fromFrame(`脚正拔箭_000${i}.png`)
        }
        jzhbjArr.push(texture)
      }

      jzhbj = new PIXI.extras.AnimatedSprite(jzhbjArr)
      jzhbj.width = 500
      jzhbj.height = 500
      jzhbj.position.set(0, 300)
      jzhbj.animationSpeed = 0.2;
      jzhbj.loop = false
      jzhbj.onComplete = function () {
        dialog.style.display = 'block';
        TweenMax.killAll();
        app.stage.filters = [simpleLightmap];
      }

      // 拔箭区域
      bjArea = new PIXI.Sprite(
        PIXI.loader.resources["images/sshdj.png"].texture
      );
      bjArea.width = 100
      bjArea.height = 40
      bjArea.position.set(260, 540)
      bjArea.interactive = true;
      bjArea.anchor.set(0.5);
      bjArea.on('pointerdown', onDragStart)
        .on('pointerup', onDragEnd2)
        .on('pointerupoutside', onDragEnd2)
        .on('pointermove', onDragMove);
      app.stage.addChild(bjArea)


      // 拔箭提示
      gestures = new PIXI.Sprite(
        PIXI.loader.resources["images/hand.png"].texture
      );
      gestures.width = 40
      gestures.height = 40
      gestures.position.set(260, 550)
      // app.stage.addChild(gestures);
      // TweenMax.to(gestures, 0.8, {
      //   x: 400,
      //   y: 580,
      //   repeat: -1,
      //   yoyo: true,
      //   ease: Power1.easeInOut
      // });

      // 滤镜
      let kawaseBlur = new PIXI.filters.KawaseBlurFilter(1, 3, 1, 1);
      let simpleLightmap = new PIXI.filters.SimpleLightmapFilter(PIXI.loader.resources["images/lightmap.png"].texture, 0x555555, 0.5);
      TweenMax.to(bucket, 0.6, { width: 120, height: 120, repeat: -1, yoyo: true, ease: SlowMo.ease.config(0.2, 0.2, false) })
      gameLoop();
    }
    
    let state = play;
    let waterLock = true
    let jLock = true
    let bjLock = true

    function gameLoop() {
      // 循环调用gameLoop
      requestAnimationFrame(gameLoop);
      state();
    }
    
    function play() {
      if (hitTestRectangle(fire, bucket) && waterLock) {
        waterLock = false
        bandage.interactive = false;
        bjArea.interactive = false;
        TweenMax.to(bucket, 0.4, {
          rotation: -1,
          ease: Elastic.easeOut.config(1, 0.3),
          onComplete: function () {
            app.stage.removeChild(bucket)
            app.stage.addChild(water)
            water.play();
            water.onComplete = function () {
              app.stage.removeChild(water)
              app.stage.removeChild(fire)
              if (jLock) {
                app.stage.removeChild(dj)
                app.stage.addChild(hh)
                app.stage.addChild(bandage)
                hh.play();
                hh.onComplete = function () {
                  app.stage.removeChild(hh)
                  app.stage.addChild(dj)
                  app.stage.addChild(bandage)
                  bandage.interactive = true;
                  bjArea.interactive = true;
                  TweenMax.to(bandage, 0.6, { width: 120, height: 120, repeat: -1, yoyo: true, ease: SlowMo.ease.config(0.2, 0.2, false) })
                }
              } else {
                app.stage.removeChild(jzhdj)
                app.stage.addChild(jzhhh)
                jzhhh.play();
                jzhhh.onComplete = function () {
                  app.stage.removeChild(jzhhh)
                  app.stage.addChild(jzhdj)
                  bjArea.interactive = true;
                  app.stage.addChild(gestures);
                  TweenMax.to(gestures, 0.8, {
                    x: 400,
                    y: 580,
                    repeat: -1,
                    yoyo: true,
                    ease: Power1.easeInOut
                  });
                  TweenMax.to(bandage, 0.6, { width: 120, height: 120, repeat: -1, yoyo: true, ease: SlowMo.ease.config(0.2, 0.2, false) })
                }
              }
            }
          }
        },
        )
      }

      if (hitTestRectangle(sshdj, bandage) && jLock) {
        jLock = false
        bucket.interactive = false;
        bjArea.interactive = false;
        TweenMax.to(bandage, 0.8, {
          width: 50,
          height: 50,
          ease: Bounce.easeOut,
          onComplete: function () {
            app.stage.removeChild(bandage)
            app.stage.removeChild(dj)
            app.stage.addChild(jzh)
            jzh.play();
            jzh.onComplete = function () {
              app.stage.removeChild(jzh)
              app.stage.addChild(jzhdj)
              bjArea.interactive = true;
              if (waterLock) {
                bucket.interactive = true;
                app.stage.addChild(bucket)
              } else {
                app.stage.addChild(gestures);
                TweenMax.to(gestures, 0.8, {
                  x: 400,
                  y: 580,
                  repeat: -1,
                  yoyo: true,
                  ease: Power1.easeInOut
                });
              }
            }
          }
        })

      }

      if (bjLock) {
        app.stage.addChild(bjArea)
      }

    }

    // 拖拽
    function onDragStart(event) {
      this.data = event.data;
      this.dragging = true;
    }

    function onDragEnd() {
      this.dragging = false;
      this.data = null;
    }

    function onDragMove() {
      if (this.dragging) {
        const newPosition = this.data.getLocalPosition(this.parent);
        this.x = newPosition.x;
        this.y = newPosition.y;
      }

    }

    function onDragEnd2() {
      this.dragging = false;
      this.data = null;
      bucket.interactive = false;
      bandage.interactive = false;
      bjLock = false;
      app.stage.removeChild(bjArea)
      app.stage.removeChild(gestures);
      if (jLock) {
        app.stage.removeChild(fire)
        app.stage.removeChild(dj)
        app.stage.addChild(bj)
        setTimeout(function () {
          bj.play();
        }, 100)
      } else {
        app.stage.removeChild(fire)
        app.stage.removeChild(jzhdj)
        app.stage.addChild(jzhbj)
        setTimeout(function () {
          jzhbj.play();
        }, 100)

      }

    }

    // 碰撞检测
    function hitTestRectangle(r1, r2) {

      //Define the variables we'll need to calculate
      let hit, combinedHalfWidths, combinedHalfHeights, vx, vy;

      //hit will determine whether there's a collision
      hit = false;

      //Find the center points of each sprite
      r1.centerX = r1.x + r1.width / 2;
      r1.centerY = r1.y + r1.height / 2;
      r2.centerX = r2.x + r2.width / 2;
      r2.centerY = r2.y + r2.height / 2;

      //Find the half-widths and half-heights of each sprite
      r1.halfWidth = r1.width / 2;
      r1.halfHeight = r1.height / 2;
      r2.halfWidth = r2.width / 2;
      r2.halfHeight = r2.height / 2;

      //Calculate the distance vector between the sprites
      vx = r1.centerX - r2.centerX;
      vy = r1.centerY - r2.centerY;

      //Figure out the combined half-widths and half-heights
      combinedHalfWidths = r1.halfWidth + r2.halfWidth;
      combinedHalfHeights = r1.halfHeight + r2.halfHeight;

      //Check for a collision on the x axis
      if (Math.abs(vx) < combinedHalfWidths) {

        //A collision might be occuring. Check for a collision on the y axis
        if (Math.abs(vy) < combinedHalfHeights) {

          //There's definitely a collision happening
          hit = true;
        } else {

          //There's no collision on the y axis
          hit = false;
        }
      } else {

        //There's no collision on the x axis
        hit = false;
      }

      //`hit` will be either `true` or `false`
      return hit;
    };

  </script>
</body>

</html>
